<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./SCSS/style.css">
        <script type="module" src="./JS/script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" class="cityInput" placeholder="Enter a City name here...">
            <img class="spyGlass" src="./img/magnglass.svg" alt="Search Icon">
        </div>
        <div class="divComparison">
            <input type="text" class="comparisonInput" placeholder="Enter a city to compare...">
            <img src="./img/magnglass.svg" alt="SpyGlass SVG" class="compareImg">
        </div>
        <span class="city"></span>
        <div class="temperatures"></div>
        <div class="tempCompare"></div>
    </div>
</body>
</html>
